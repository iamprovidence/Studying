<!--heading-->
<h1>Project #<span class="text-info">{{ project?.id }}</span> </h1>

<!--form-->
<form *ngIf="project">

    <!--name-->
    <div class="form-group">
        <label for="first-name">Name</label>
        <input id="first-name" type="text" class="form-control" value="{{ project.name }}" disabled>
    </div>

    <!--description-->
    <div class="form-group">
        <label for="last-name">Description</label>
        <textarea id="last-name" type="text" class="form-control" disabled>{{ project.description }}</textarea>
    </div>
    
    <hr>

    <!--deadline-->
    <div class="form-group">
        <label for="deadline">Deadline</label>
        <input id="deadline" type="text" class="form-control" value="{{ project.deadline | ukr_date }}" disabled>
    </div>
    
    <!--creation-date-->
    <div class="form-group">
        <label for="creation-date">Date of creation</label>
        <input id="creation-date" type="text" class="form-control" value="{{ project.createdAt | ukr_date }}" disabled>
    </div>

    <hr>
    
    <!--author-->
    <div class="form-group">
        <label for="author">Select author</label>
        <input id="author" type="text" class="form-control" value="{{ project.authorName }}" disabled>
    </div>
    
    <!--team-->
    <div class="form-group" *ngIf="project.teamName">
        <label for="team">Select team</label>
        <input id="team" type="text" class="form-control" value="{{ project.teamName }}" disabled>
    </div>

    <!--buttons--> 
    <a class="btn btn-info w-100 mt-2" routerLink="/projects">Go back</a>

</form>
